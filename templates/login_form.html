{% extends 'base.html' %}

{% block login_form %}
<meta charset="UTF-8">
 <div><img src = "/static/img/logo.jpg" alt="no picture" >
<h3>{{title}}<h3> </div>
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
